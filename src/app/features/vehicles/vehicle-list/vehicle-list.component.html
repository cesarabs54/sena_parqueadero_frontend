<div class="card">
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <div class="flex justify-content-between align-items-center mb-4">
    <h2 class="text-xl font-bold">Vehículos Autorizados</h2>
    <p-button label="Nuevo Vehículo" icon="pi pi-plus" class="p-button-success"
              (onClick)="showForm = true"></p-button>
  </div>

  <p-table [value]="vehicles()" [loading]="loading()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Placa</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vehicle>
      <tr>
        <td>{{ vehicle.plate }}</td>
        <td>
          <span [class]="vehicle.isActive ? 'text-green-500' : 'text-red-500'">
            {{ vehicle.isActive ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
        <td>
          <p-button icon="pi pi-trash" severity="danger" [text]="true"
                    (onClick)="deleteVehicle(vehicle.plate)"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3">No hay vehículos registrados.</td>
      </tr>
    </ng-template>
  </p-table>

  <app-vehicle-form [(visible)]="showForm" (onSave)="loadVehicles()"></app-vehicle-form>
</div>
